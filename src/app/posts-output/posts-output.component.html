<div class="main">
    <h1>HUNDY</h1>
    <h4>100 Posts. Zero Meaning.</h4>
    <h3 *ngIf="!squareClicked">CLICK A POST! WHY NOT!</h3>
    <h3 *ngIf="selectedSquare && squareClicked">LAST POST CLICKED: ID {{ selectedSquare }}</h3>
    <div class="grid-container">
        <app-post-square 
            *ngFor="let post of allPosts; let i = index"
            (click)="setSelectedSquare(i)"
            [post]="post"
            [selectedSquare]="selectedSquare"
            class="grid-item">
        </app-post-square>
    </div>
</div>
