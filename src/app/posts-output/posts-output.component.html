<h1>HUNDY</h1>
<h3 *ngIf="selectedSquare && squareClicked">LAST POST ID: {{ selectedSquare }}</h3>
<div class="grid-container">
    <app-post-square 
        *ngFor="let post of allPosts; let i = index"
        (click)="setSelectedSquare(i)"
        [post]="post"
        [selectedSquare]="selectedSquare"
        class="grid-item">
    </app-post-square>
</div>
