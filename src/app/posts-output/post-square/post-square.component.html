<div (click)="increaseCounter()" class="square">
    <p *ngIf="currentProp === 'title'">Title: {{ post.title }}</p>
    <p *ngIf="currentProp === 'body'">Body: {{ bodyTrunc }}</p>
    <p *ngIf="currentProp === 'id'">Post ID: {{ post.id }}</p>
    <p *ngIf="currentProp === 'userId'">User ID: {{ post.userId }}</p>
</div>
